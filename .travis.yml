# Use new container infrastructure to enable caching
sudo: true

# Do not choose a language; we provide our own build tools.
language: generic

# Caching so the next build will be fast too.
cache:
  directories:
  - $HOME/.stack

## Ensure necessary system libraries are present
#addons:
#  apt:
#    packages:
#      - libgmp-dev
#
#      # (from: https://github.com/bartavelle/hruby/blob/f4acb629f3a5a7488804636be6b02743386ba96f/Setup.hs#L47)
#      - ruby2.0
#      - libruby2.0
#      - ruby2.0-dev

before_install:
  - sudo apt remove ruby2.0
  - sudo apt-add-repository ppa:brightbox/ruby-ng -y
  - sudo apt update
  - sudo apt install -y libgmp-dev ruby2.3 libruby2.3 ruby2.3-dev

  # Download and unpack the stack executable
  - mkdir -p ~/.local/bin
  - export PATH=$HOME/.local/bin:$PATH
  - travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'


install:
  # Build dependencies
  - stack --no-terminal --install-ghc test --only-dependencies

script:
  # Build
  - stack build
  # ==== THIS IS FOR JUST WORKING TEST ====
  # Run main
  - stack exec hruby-prac-haskell-exe
